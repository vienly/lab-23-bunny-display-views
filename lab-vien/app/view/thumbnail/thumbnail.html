<div class="container">
  <div class="row">
    <!--bootstrap tip - to center set an offset equal to half of the remaining size of the row-->
    <div class="col-xs-3" ng-repeat="img in thumbnailCtrl.images">
      <a href="#/fullsize/{{img.id}}">
        <img class="img-thumbnail" ng-src="{{img.url}}" alt="{{img.title}}"/>
      </a>
    </div>
  </div>
</div>
